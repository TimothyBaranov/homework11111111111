<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
  1. 10 + 10, логично будет 20
  2. 20 + "10", тут разные типы данных но js переводит число в строку и 
  получается 2010
  3. console.log выводит результат
   */
   console.log(10 + 10 + "10"); 

/*
разный тип данных, js переводит в строку и получаем с помощью console.log 101010
 */
console.log(10 + "10" + 10); 

/*
А тут прикольно вышло, нз почему, но происходит так: 10+10 = 20, и потом не знаю
как, но js переводит строку в число. Наверное потому что числовых операнд больше
в строке, чем строковых, если так можно вообще объяснять.
 */
console.log(10 + 10 + +"10"); 

/*
тут я сначала не понял, почему получилось "Infinity". тут js сделал из -"" -0.
 */
console.log(10 / -""); // -Infinity

/*
короче, js сработал бы норм, если бы не через "," стояло дробное число, а через
точку.
 */
console.log(10 / +"2,5"); 

  
</script>
</body>
</html>
